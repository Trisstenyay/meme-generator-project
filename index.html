<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="videos/glowing-stars.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <h1 class="main-heading">Meme Generator</h1>

    <div class="form-container">
    <form class="meme-gen-form">
        <input type="url" id="image" placeholder="Enter image-url" required>
        <input type="text" id="top-text" placeholder="Enter top text for your image">
        <input type="text" id="bottom-text" placeholder="Enter bottom text for your image">
        <button type="submit" class="add-meme">Add Meme</button>
    </form>
    </div>
    <div id="meme"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
