<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Meme Generator</h1>

    <div class="form-container">
    <form class="meme-gen-form">
        <input type="url" id="image" placeholder="enter image-url" required>
        <input type="text" id="top-text" placeholder="enter top-text" required>
        <input type="text" id="bottom-text" placeholder="enter bottom-text" required>
        <button class="add-meme">Add Meme</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
